{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block content %}
<br>
<div class="text-center">
    <!--<h1>My Google OAuth Project </h1>-->
    {% if user.is_authenticated %}
    <button>
        <a class="nav-link" href="{% url 'user_profile' user.profile.id %}">Return To Profile</a>
    </button>
    <!--https://www.bootdey.com/snippets/view/Profile-bio#html-->
    <div class="container bootstrap snippets bootdey">
        <div class="profile card">
            <div class="profile-body">
                <div class="profile-bio">
                    <div class="row">
                        <div class="col-md-5 text-center">
                            <img class="img-thumbnail md-margin-bottom-10" src="https://www.americanaircraftsales.com/wp-content/uploads/2016/09/no-profile-img.jpg" alt="">
                        </div>
                        <div class="col-md-7">
                            <h2>{{user.username}}</h2>


                            <form action="{% url 'edit_profile_page' user.profile.id %}" method="post">
                                {% csrf_token %}
                                <div>
                                    <label class="form-label" for="Age"><b>Age:</b></label>
                                    <br>
                                    {{ form.Age }}
                                </div>
                                <br>
                                <span>
                                    <div>
                                        <label class="form-label" for="Major"><b>Major:</b></label>
                                        <br>
                                        {{ form.Major }}
                                    </div>
                                </span>
                                <br>
                                <span>
                                    <div>
                                        <label class="form-label" for="Enrolled_Courses"><b>Courses:</b></label>
                                        <br>{{ form.Enrolled_Courses }}
                                    </div>
                                </span>
                                <br>
                                <span>
                                    <div>
                                        <label class="form-label" for="Bio"><b>Bio:</b></label>
                                        <br>{{ form.Bio }}
                                    </div>
                                </span>
                                <br>
                                <button type="submit" class="btn btn-primary" href="{% url 'user_profile' user.profile.id %}">Save changes</button>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    {% else %}
    <button>
        <a href="{% provider_login_url 'google' %}">Login</a>
    </button>
    {% endif %}


    </body>
    </html>
</div>

<body style="color: black;">
    <link rel="stylesheet" href="{% static 'index/style.css' %}">
    <hr>
</body>

{% endblock content %}
